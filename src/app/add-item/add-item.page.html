<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/item-list']"></ion-back-button>
        </ion-buttons>
        <ion-title>Add Item</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label position="fixed">Name</ion-label>
        <ion-input clearInput [(ngModel)]="itemToAdd"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="fixed">Quantity</ion-label>
        <ion-input clearInput type="number" [(ngModel)]="quantityToAdd"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="addItem()">Add Item</ion-button>
</ion-content>
